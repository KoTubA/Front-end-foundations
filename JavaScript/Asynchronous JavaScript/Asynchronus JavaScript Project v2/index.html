<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Asynchronus JavaScript Project v2</title>
</head>

<body>

    <div class="weather-wrapper">
        <div class="weather-search">
            <form id=search-form>
                <input class="form-input"" type=" search" autocomplete="off" autocorrect="off" aria-label="Szukaj"
                    placeholder="Weather in your city">
                <button class="search-button" type="button" aria-label="Szukaj">
                    <svg viewBox="0 0 24 24" focusable="false"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g>
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </g>
                    </svg>
                </button>
            </form>
        </div>
        <div class="weather-cnt">
            <div class="weather-data"></div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
