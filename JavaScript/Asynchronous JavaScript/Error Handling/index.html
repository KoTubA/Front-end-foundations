                        </path>
                    </svg>
                </button>
            </div>
            <div class="form-control">
                <label for="input-error">Enter something</label>
                <input type="text" name="input-error" id="input-error">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>

</html>
